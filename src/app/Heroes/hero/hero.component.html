
<h1>{{name}}</h1>


<dl>
 <td>Nombre: </td>
 <dd> {{ name }} </dd>

 <td>Edad: </td>
 <dd> {{ age }} </dd>

 <td>Metodo: </td>
 <dd> {{ getHeroDescription() }} </dd>

 <td>Capitalizado: </td>
 <dd> {{ capitalizedName }} </dd>

 </dl>
 <button
 *ngIf="name !== 'Spiderman'"
 class="btn btn-primary mx-2"
 (click)="ChangeHero()" >
  Cambiar nombre
 </button>
<Button
*ngIf="age !== 20"
class="btn btn-primary"
(click)="ChangeAge()">
  Cambiar edad
</Button>
